name: Deploy Blazor App to GitHub Pages

# Definisce l'evento che attiva il workflow.
on:
  push:
    branches: [ "main" ]

# Permessi necessari per GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish .NET app
        working-directory: ./MyBlazor app
        run: dotnet publish MyBlazorApp.csproj -c Release -o publish

      - name: Add 404.html for client-side routing
        working-directory: ./MyBlazor app
        run: cp publish/wwwroot/index.html publish/wwwroot/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./MyBlazor app/publish/wwwroot

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
